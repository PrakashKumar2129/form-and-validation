<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <form action="sample prg" method="post" onsubmit="return validation()" autocomplete="off">
        <h2>Register Form</h2>
        <div class="row">
            <div class="col">
                <label class="form-label" for="fname">First Name</label>
                <input class="form-control" type="text" name="fname" id="fname" min="3" max="8">
                <p id="fnameErr"></p>
            </div>
            <div class="col">
                <label class="form-label" for="lname">Last Name</label>
                <input class="form-control" type="text" name="lname" id="lname" min="3" max="8">
                <p id="lnameErr"></p>
            </div>
            <div class="col">
                <label class="form-label" for="pwd">Password</label>
                <input class="form-control" type="password" name="pwd" id="pwd">
                <p id="pwdErr"></p>
            </div>
            <div class="col" id="showPassword">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="showpwd" id="showpwd" onclick="showPass()">
                    show password</label>
            </div>
            <div class="col">
                <label class="form-label" for="cpwd">Confirm Password</label>
                <input class="form-control" type="password" name="cpwd" id="cpwd">
                <p id="cPassErr"></p>
            </div>
            <div class="col">
                <label class="form-label" for="mail">Email</label>
                <input class="form-control" type="text" name="mail" id="mail">
                <p id="mailErr"></p>
            </div>
            <div class="col">
                <label class="form-label" for="address">Address</label>
                <br>
                <textarea name="address" maxlength="120" id="address" cols="65" rows="3" onkeyup="remChar()"></textarea>
            </div>
            <div class="col" id="remchar">
                <p id="count"></p>
            </div>
            <div class="col">
                <label class="form-label" for="pnum">Phone Number</label>
                <input class="form-control" type="number" name="pnum" id="pnum" pattern="[6-9]{1}[0-9]{9}">
                <p id="pnumErr"></p>
            </div>
            <div class="col">
                <input class="form-control" type="submit" value="Submit">
            </div>
        </div>
    </form>

    <script src="register.js"></script>
</body>

</html>
